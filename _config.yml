        title: Deep Analytics LLC
        link: www.deepanalyticsllc.com
        # link_text: deepanalyticsllc.com
        sub_title: Data Engineering Intern
        caption: August 2024 - April 2025
        description: | # this will include new lines to allow paragraphs
          - Collected and structured large datasets through automated web scraping with BeautifulSoup, Selenium, Requests and REST APIs, enabling continuous data updates and scalability.
          - Engineered robust Python pipelines for data cleaning, preprocessing, normalization and ingestion into PostgreSQL object-relational databases to support machine learning workflows.
          - Deployed and maintained Dockerized data pipelines on Linux servers, optimizing for performance, scalability, and reproducibility in production environments.
          - Annotated and curated computer vision datasets with CVAT and FiftyOne, improving model accuracy and supporting iterative training and evaluation cycles.

  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: University of Vermont
        caption: 2021 - 2025
        sub_title: B.S in Computer Science, Minor in Mathematics
        description: | # this will include new lines to allow paragraphs
          During my time at UVM, I achieved a GPA of 3.6/4.0 and cultivated keys skills such as teamwork and time management. I thoroughly enjoyed both my coursework and free time as a university student, learning a lot about work-life balance and the value of making strong social connections with your peers.
          
          I spent nearly all of my free time enjoying Vermont's natural beauty, and was involved with the <mark>UVM Alpine Ski Racing Club</mark>, serving on the executive board for two years.

